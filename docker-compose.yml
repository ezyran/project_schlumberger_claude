version: "3.1"

services:
  apache-srv:
    container_name: apache-srv
    build:
      context: .
      dockerfile: apache-srv.dockerfile
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./Backend:/var/www/html

  db-srv:
    container_name: db-srv
    image: mysql:latest
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
    - 3000:8080
    environment:
      ADMINER_DESIGN: pepa-linha