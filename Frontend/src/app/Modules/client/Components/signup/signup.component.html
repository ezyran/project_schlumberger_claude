<div class="container-sm">
    <div class="card">
        <div class="card-header">
            <h1>Inscription</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="signUpForm">

                <div class="form-group mb-1">
                    <label class="form-label" for="name">Prénom</label>
                    <input class="form-control" id="name" type="text" formControlName="name">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label" for="surname">Nom</label>
                    <input class="form-control" type="text" id="surname" formControlName="surname">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label" for="email">Adresse e-mail</label>
                    <input class="form-control" type="email" id="email" formControlName="email">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label" for="phoneNumber">Téléphone</label>
                    <input class="form-control" type="text" id="phoneNumber" formControlName="phoneNumber">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label" for="streetNumber">Numéro de l'adresse</label>
                    <input class="form-control" type="text" id="streetNumber" formControlName="streetNumber">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label">Rue</label>
                    <input class="form-control" type="text" formControlName="streetName">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label">Ville</label>
                    <input class="form-control" type="text" formControlName="city">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label">Code postal</label>
                    <input class="form-control" type="text" formControlName="zipcode">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label">Mot de passe</label>
                    <input class="form-control" type="password" formControlName="password">
                </div>

                <div class="form-group mb-1">
                    <label class="form-label">Confirmation du mot de passe</label>
                    <input class="form-control" type="password" formControlName="passwordConf">
                </div>

                <div class="form-group mb-1">
                    <button class="btn btn-primary" (click)="OnFormValidation()">Valider</button>
                </div>
            </form>
        </div>
    </div>
</div>
